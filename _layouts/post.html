---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} — yokaihex</title>
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --text-primary: #e8e8ed;
      --text-secondary: #8888a0;
      --text-dim: #555570;
      --accent-1: #6c5ce7;
      --accent-2: #e84393;
      --border-subtle: rgba(136, 136, 160, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.8;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      background: rgba(10, 10, 15, 0.85);
      border-bottom: 1px solid var(--border-subtle);
    }

    .nav-brand {
      font-family: 'Space Mono', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }
    .nav-brand span {
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .nav-links { display: flex; gap: 2rem; list-style: none; }
    .nav-links a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s;
    }
    .nav-links a:hover { color: var(--text-primary); }

    article {
      max-width: 720px;
      margin: 0 auto;
      padding: 8rem 2rem 4rem;
    }

    .post-header { margin-bottom: 3rem; }

    .post-meta {
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      color: var(--accent-1);
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }

    .post-title {
      font-size: 2.2rem;
      font-weight: 700;
      line-height: 1.25;
      margin-bottom: 1rem;
    }

    .post-tags {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .post-tag {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      color: var(--text-dim);
      padding: 0.25rem 0.6rem;
      border-radius: 4px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.05);
    }

    .post-content h2 {
      font-size: 1.5rem;
      margin: 2.5rem 0 1rem;
    }

    .post-content h3 {
      font-size: 1.2rem;
      margin: 2rem 0 0.75rem;
    }

    .post-content p {
      color: var(--text-secondary);
      margin-bottom: 1.25rem;
      font-size: 1.05rem;
    }

    .post-content a {
      color: var(--accent-1);
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .post-content code {
      font-family: 'Space Mono', monospace;
      background: rgba(108, 92, 231, 0.1);
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .post-content pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 1.5rem;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .post-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 1.5rem 0;
    }

    .post-content blockquote {
      border-left: 3px solid var(--accent-1);
      padding-left: 1.5rem;
      margin: 1.5rem 0;
      color: var(--text-secondary);
      font-style: italic;
    }

    .post-nav {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border-subtle);
      text-align: center;
    }

    .post-nav a {
      color: var(--accent-1);
      text-decoration: none;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 3rem 2rem;
      border-top: 1px solid var(--border-subtle);
    }
    footer p {
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      color: var(--text-dim);
    }
  </style>
</head>
<body>

  <nav>
    <a href="/" class="nav-brand"><span>妖怪</span>hex</a>
    <ul class="nav-links">
      <li><a href="/#about">About</a></li>
      <li><a href="/#contact">Contact</a></li>
    </ul>
  </nav>

  <article>
    <div class="post-header">
      <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>
      <h1 class="post-title">{{ page.title }}</h1>
      {% if page.tags %}
      <div class="post-tags">
        {% for tag in page.tags %}
        <span class="post-tag">{{ tag }}</span>
        {% endfor %}
      </div>
      {% endif %}
    </div>

    <div class="post-content">
      {{ content }}
    </div>

    <div class="post-nav">
      <a href="/">← Back to yokaihex.com</a>
    </div>
  </article>

  <footer>
    <p>yokaihex © 2026</p>
  </footer>

</body>
</html>
